<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Registro de Cliente - Retazo Textil</title>
    <style>
        :root {
            --lila: #8e44ad;
            --lila-dark: #7d3c98;
            --dark: #2c3e50;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .register-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
        }

        .register-header {
            background: linear-gradient(135deg, var(--lila), var(--lila-dark));
            color: white;
            text-align: center;
            padding: 2rem;
        }

        .register-header h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .register-content {
            padding: 2rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem 1.5rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.3rem;
        }

        .form-input {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 0.75rem;
            font-size: 1rem;
            transition: border-color 0.3s;
            width: 100%;
        }

        .form-input:focus {
            border-color: var(--lila);
            outline: none;
            box-shadow: 0 0 0 3px rgba(142, 68, 173, 0.15);
        }

        .register-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--lila), var(--lila-dark));
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(142, 68, 173, 0.4);
        }

        .back-btn {
            display: block;
            text-align: center;
            color: var(--lila);
            text-decoration: none;
            font-weight: 500;
            padding: 0.75rem;
            border: 2px solid var(--lila);
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .back-btn:hover {
            background: var(--lila);
            color: white;
        }
    </style>
</h:head>

<h:body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <h2>Registro de Cliente</h2>
                <p>Crea tu cuenta para comprar en Retazo Textil üßµ</p>
            </div>

            <div class="register-content">
                <h:form id="registerForm">
                    <p:messages autoUpdate="true" closable="true" />

                    <div class="form-grid">

                        <div>
                            <label class="form-label">ID Cliente</label>
                            <p:inputText value="#{clienteBean.cliente.idCliente}" 
                                         styleClass="form-input"
                                         placeholder="Ej: 1001"
                                         required="true" />
                        </div>

                        <div>
                            <label class="form-label">Primer Nombre</label>
                            <p:inputText value="#{clienteBean.cliente.primerNombre}" 
                                         styleClass="form-input"
                                         required="true" />
                        </div>

                        <div>
                            <label class="form-label">Segundo Nombre</label>
                            <p:inputText value="#{clienteBean.cliente.segundoNombre}" 
                                         styleClass="form-input" />
                        </div>

                        <div>
                            <label class="form-label">Primer Apellido</label>
                            <p:inputText value="#{clienteBean.cliente.primerApellido}" 
                                         styleClass="form-input"
                                         required="true" />
                        </div>

                        <div>
                            <label class="form-label">Segundo Apellido</label>
                            <p:inputText value="#{clienteBean.cliente.segundoApellido}" 
                                         styleClass="form-input" />
                        </div>

                        <div>
                            <label class="form-label">Contrase√±a</label>
                            <p:password value="#{clienteBean.cliente.contrasenia}" 
                                        styleClass="form-input"
                                        feedback="true"
                                        required="true" />
                        </div>

                        <div>
                            <label class="form-label">Tel√©fono</label>
                            <p:inputText value="#{clienteBean.cliente.telefono}" 
                                         styleClass="form-input"
                                         required="true" />
                        </div>

                        <div>
                            <label class="form-label">Direcci√≥n</label>
                            <p:inputText value="#{clienteBean.cliente.direccion}" 
                                         styleClass="form-input"
                                         required="true" />
                        </div>

                        <div>
                            <label class="form-label">Fecha de Nacimiento</label>
                            <p:datePicker value="#{clienteBean.cliente.fechaNacimiento}"
                                          pattern="yyyy-MM-dd"
                                          styleClass="form-input"
                                          required="true" />
                        </div>
                    </div>

                    <p:commandButton value="REGISTRAR CLIENTE"
                                     action="#{clienteBean.registrarCliente}"
                                     update="registerForm"
                                     styleClass="register-btn"
                                     ajax="true"/>

                    <p:button value="‚Üê Volver al login" 
                              outcome="loginCliente"
                              styleClass="back-btn" />
                </h:form>
            </div>
        </div>
    </div>
</h:body>
</html>
