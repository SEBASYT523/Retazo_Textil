<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Registro Cliente - Retazo Textil</title>
    <style>
        body {
            background: linear-gradient(135deg, #a29bfe 0%, #6c5ce7 100%);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            color: #6c5ce7;
            margin-bottom: 1rem;
        }

        .header h2 {
            margin: 0;
            font-weight: 700;
        }

        .form-input {
            width: 100%;
            border-radius: 8px;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: #6c5ce7;
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }

        .register-btn {
            width: 100%;
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            border: none;
            color: white;
            font-weight: 600;
            padding: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .register-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.3);
        }

        .back-btn {
            display: block;
            text-align: center;
            color: #6c5ce7;
            margin-top: 1rem;
            text-decoration: none;
            font-weight: 500;
        }

        .back-btn:hover {
            text-decoration: underline;
        }
    </style>
</h:head>
<h:body>
    <h:form id="registroFormCliente" styleClass="register-card">
        <div class="header">
            <h2>Crear Cuenta</h2>
            <p>ðŸ§µ RegÃ­strate y disfruta de Retazo Textil</p>
        </div>

        <p:messages autoUpdate="true" closable="true" />
		<p:inputText placeholder="ID del Cliente" 
             value="#{ClienteBean.idCliente}" 
             styleClass="form-input" 
             required="true" />
        <p:inputText placeholder="Primer Nombre" value="#{ClienteBean.primerNombre}" styleClass="form-input" required="true" />
        <p:inputText placeholder="Segundo Nombre" value="#{ClienteBean.segundoNombre}" styleClass="form-input" />
        <p:inputText placeholder="Primer Apellido" value="#{ClienteBean.primerApellido}" styleClass="form-input" required="true" />
        <p:inputText placeholder="Segundo Apellido" value="#{ClienteBean.segundoApellido}" styleClass="form-input" />
        <p:password placeholder="ContraseÃ±a" value="#{ClienteBean.contrasenia}" styleClass="form-input" required="true" />
        <p:inputText placeholder="TelÃ©fono" value="#{ClienteBean.telefono}" styleClass="form-input" required="true" />
        <p:inputText placeholder="DirecciÃ³n" value="#{ClienteBean.direccion}" styleClass="form-input" required="true" />
        <p:datePicker value="#{ClienteBean.fechaNacimiento}" styleClass="form-input" showIcon="true" yearNavigator="true" monthNavigator="true" required="true" />

        <p:commandButton value="Registrar" action="#{ClienteBean.registrarCliente}" styleClass="register-btn" update="registroFormCliente" ajax="true" />

        <p:button value="â† Volver al Login" outcome="login-cliente.xhtml" styleClass="back-btn" />
    </h:form>
</h:body>
</html>
