<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Login - Retazo Textil</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #e74c3c;
            --accent: #3498db;
            --light: #ecf0f1;
            --dark: #2c3e50;
        }
        
        body, html {
            height: 100%;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--primary), var(--dark));
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .login-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .login-content {
            padding: 2rem;
        }
        
        .role-buttons {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .role-btn {
            background: var(--light);
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .role-btn:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .role-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .role-name {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .role-desc {
            font-size: 0.9rem;
            color: #666;
        }
        
        .back-btn {
            display: block;
            text-align: center;
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            padding: 1rem;
            border: 2px solid var(--accent);
            border-radius: 8px;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: var(--accent);
            color: white;
        }
    </style>
</h:head>
<h:body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2 class="login-title">Retazo Textil</h2>
                <p>Selecciona tu rol para continuar</p>
            </div>
            
            <div class="login-content">
                <div class="role-buttons">
                    <!-- Vendedor -->
                    <p:button outcome="cliente.xhtml" styleClass="role-btn">
                        <div class="role-icon">ðŸ§µ</div>
                        <div class="role-name">Vendedor</div>
                        <div class="role-desc">Realizar ventas y gestionar clientes</div>
                    </p:button>
                    
                    <!-- Administrador -->
                    <p:button outcome="admin.xhtml" styleClass="role-btn">
                        <div class="role-icon">ðŸ‘‘</div>
                        <div class="role-name">Administrador</div>
                        <div class="role-desc">GestiÃ³n completa del sistema</div>
                    </p:button>
                </div>
                
                <p:button value="â† Volver al Inicio" outcome="index.xhtml" styleClass="back-btn"/>
            </div>
        </div>
    </div>
</h:body>
</html>
