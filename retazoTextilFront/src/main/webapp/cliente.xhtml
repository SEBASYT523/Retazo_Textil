<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Dashboard Vendedor - Retazo Textil</title>
    <style>
        .dashboard-container {
            padding: 2rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .header {
            background: #2c3e50;
            color: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .menu-card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .menu-card:hover {
            transform: translateY(-5px);
        }
        .menu-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .menu-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
    </style>
</h:head>
<h:body>
    <div class="dashboard-container">
        <div class="header">
            <h1>У Retazo Textil - Dashboard Vendedor</h1>
            <p>Bienvenido al sistema de ventas</p>
        </div>
        
        <div class="menu-grid">
            <!-- CORREGIDO: outcome sin extensi贸n -->
            <p:button outcome="nuevaVentaVendedor" styleClass="menu-card">
                <div class="menu-icon"></div>
                <div class="menu-title">Nueva Venta</div>
                <p>Registrar nueva venta de productos</p>
            </p:button>
            
            <div class="menu-card">
                <div class="menu-icon"></div>
                <div class="menu-title">Gesti贸n de Clientes</div>
                <p>Administrar informaci贸n de clientes</p>
            </div>
            
            <div class="menu-card">
                <div class="menu-icon"></div>
                <div class="menu-title">Reportes de Ventas</div>
                <p>Ver reportes y estad铆sticas</p>
            </div>
            
            <!-- CORREGIDO: outcome sin extensi贸n -->
            <p:button outcome="index" styleClass="menu-card">
                <div class="menu-icon"></div>
                <div class="menu-title">Cerrar Sesi贸n</div>
                <p>Salir del sistema</p>
            </p:button>
        </div>
    </div>
</h:body>
</html>
