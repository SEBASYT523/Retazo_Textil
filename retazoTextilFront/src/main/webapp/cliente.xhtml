<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Dashboard Vendedor - Retazo Textil</title>
    <style>
        :root {
            --primary: #2c3e50;
            --lila: #8e44ad;
            --lila-dark: #7d3c98;
            --accent: #3498db;
            --light: #ecf0f1;
        }
        
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
        }
        
        .dashboard-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }
        
        .sidebar {
            background: var(--primary);
            color: white;
            padding: 2rem 1rem;
        }
        
        .sidebar-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .nav-item {
            margin-bottom: 0.5rem;
        }
        
        .nav-link {
            display: block;
            padding: 0.75rem 1rem;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            font-family: inherit;
            font-size: inherit;
            cursor: pointer;
        }
        
        .nav-link:hover {
            background: var(--lila);
        }
        
        .nav-link.active {
            background: var(--lila);
        }
        
        .main-content {
            padding: 2rem;
        }
        
        .header {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        
        .page-title {
            color: var(--primary);
            margin: 0;
            font-size: 1.8rem;
        }
        
        .welcome-text {
            color: #666;
            margin-top: 0.5rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--lila);
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .quick-actions {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .section-title {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            border-bottom: 2px solid var(--lila);
            padding-bottom: 0.5rem;
        }
        
        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .action-btn {
            background: var(--lila);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: block;
        }
        
        .action-btn:hover {
            background: var(--lila-dark);
        }
    </style>
</h:head>
<h:body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>游빗 Retazo Textil</h2>

            </div>
            
            <ul class="nav-menu">
                <li class="nav-item">
                    <p:button outcome="cliente" styleClass="nav-link active" value="游 Dashboard"/>
                </li>
                <li class="nav-item">
                    <p:button outcome="nuevaVentaVendedor" styleClass="nav-link" value="游 Nueva Venta"/>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">游논 Clientes</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">游늵 Ventas</a>
                </li>
                <li class="nav-item">
                    <p:button outcome="index" styleClass="nav-link" value="游뛁 Cerrar Sesi칩n"/>
                </li>
            </ul>
        </div>
        
        <!-- Contenido Principal -->
        <div class="main-content">
            <div class="header">
                <h1 class="page-title">Dashboard Vendedor</h1>
                <p class="welcome-text">Bienvenido al sistema de gesti칩n de ventas Retazo Textil</p>
            </div>
            
            <!-- Estad칤sticas R치pidas -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number">$2,847</div>

                </div>
                <div class="stat-card">
                    <div class="stat-number">24</div>
                    <div class="stat-label">Ventas Realizadas</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">3</div>
                    <div class="stat-label">Numero de Bodega</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">95%</div>
                    <div class="stat-label">Meta Cumplida</div>
                </div>
            </div>
            
            <!-- Acciones R치pidas -->
            <div class="quick-actions">
                <h2 class="section-title">Acciones R치pidas</h2>
                <div class="actions-grid">
                    <p:button value="游 Nueva Venta" outcome="nuevaVentaVendedor" styleClass="action-btn"/>
                    <p:button value="游닍 Inventario"  styleClass="action-btn"/>
                </div>
            </div>
        </div>
        
        <!-- Acciones R치pidas -->
            <div class="quick-actions">
                <h2 class="section-title">Bodegas</h2>
                <div class="actions-grid">
                    <p:button value="游 Nueva Venta" outcome="nuevaVentaVendedor" styleClass="action-btn"/>
                    <p:button value="游닍 Inventario"  styleClass="action-btn"/>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
